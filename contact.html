<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Contact Me</title>
</head>

<body>

	<!-- Navigation Bar -->
    <header class="navbar">
		<a href="index.html" class="floatRight">&#9751</a>
		<a href="portfolio.html" class="floatRight">Portfolio</a>
        <h1>Contact Me</h1>
    </header>
	
	<!-- Input Area -->
	<section class="mainContent">
		
		<!-- Name Input -->
		<form class="contactForm">
			<label>Name:</label>
			<br>
			<input type="text" name="name" placeholder="John Smith">
		</form>
		
		<!-- Email Input -->
		<form class="contactForm">
			<label>Email:</label>
			<br>
			<input type="text" name="email" placeholder="example@gmail.com">
		</form>
		
		<!-- Message Input -->
		<label class="contactForm">Message:</label><br>		
		<textarea class="contactForm" name="message" style="height:200px;"></textarea><br>
		
		<!-- Submit Button -->
		<input type="submit" value="Submit">
		
	</section>
	
	<!-- Footer -->
	<footer style="font-size: 12px;">Copyright &copy</footer>
	
</body>
</html>
